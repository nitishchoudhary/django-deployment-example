{% extends "basic_app/base.html"%}
{% load staticfiles %}
{% block block_body%}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
      <h1>Register here!</h1>
      <h3>Fill out the form!</h3>
      <form enctype="multipart/form-data" method="post">
        {{ user_form.as_p}}
        {{ profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    {% endif %}

  </div>
{% endblock %}
